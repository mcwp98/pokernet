{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %}My Base Template{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{% static "assets/bootstrap/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/index.css" %}">
    {% block css %}{% endblock %}
    
    </head>
    
    <body>            
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">

            <div class="starter-template">
            
                {% block content %}{% endblock %}
                
            </div>
            
        </div>
        <script src="{% static "assets/js/jquery-1.11.0.js" %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static "assets/bootstrap/js/bootstrap.js" %}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
